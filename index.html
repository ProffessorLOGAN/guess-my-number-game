<!DOCTYPE html>
<html lang="en">

<head>
    <title> Guess My Number !! </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <header>
        <p class="between">
            < Between 1 and 20>
        </p>
        <button class="again">Again!</button>
        <h1 class="main-text">Guess My Number !!</h1>


        <p class="number"><button class="gNumber"> ? </button></p>

    </header>

    <hr>

    <main>
        <p class="answer">Start guessing ...</p>

        <section>
            <div class="input-section">
                <input class="input-text" type="number" min="1" max="20" />
                <button class="input-button"> Check! </button>
            </div>
            <div class="score-section">
                <div class="score">
                    <p>Score:</p>
                    <p class="scoreNumber">20</p>
                </div>
                <div class="high-score">
                    <p>Highscore:</p>
                    <p class="highScore">0</p>
                </div>
            </div>
        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
